{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-center">プロフィール</h1>
    <p class="text-center text-gray-600 dark:text-gray-300 mt-2">ようこそ、{{ user.email }} さん！</p>

    <div class="mt-6 text-center">
        <a href="{{ url_for('logout') }}" class="bg-red-600 dark:bg-red-500 text-white py-2 px-4 rounded-md shadow-md hover:bg-red-700 dark:hover:bg-red-400 transition duration-200">
            ログアウト
        </a>
    </div>
</div>
{% endblock %}
