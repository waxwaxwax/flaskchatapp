<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Flask AI App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    };
  </script>
</head>

<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300 flex flex-col min-h-screen">
  <!-- ナビバー -->
  <header class="bg-blue-600 text-white dark:bg-gray-700 dark:text-white transition-colors duration-300">
    <nav class="container mx-auto flex justify-between items-center py-4 px-6">
      <!-- ロゴ（左寄せ） -->
      <a href="{{ url_for('home') }}" class="text-xl font-bold">My Flask AI App</a>

      <!-- メニュー（右寄せ） -->
      <div class="flex items-center space-x-6">
        <ul class="flex space-x-6">
          <li><a href="{{ url_for('home') }}" class="hover:underline">Home</a></li>
          <li><a href="{{ url_for('about') }}" class="hover:underline">About</a></li>
          <li><a href="{{ url_for('contact') }}" class="hover:underline">Contact</a></li>
          <!-- ここに Chat を追加 -->
          <li><a href="{{ url_for('chat') }}" class="hover:underline">Chat</a></li>
        </ul>

        <!-- サインイン / ログアウト ボタン -->
        {% if 'user_id' in session %}
          <a href="{{ url_for('logout') }}"
             class="bg-red-600 dark:bg-red-500 text-white py-2 px-4 rounded-md shadow-md hover:bg-red-700 dark:hover:bg-red-400 transition duration-200">
            ログアウト
          </a>
        {% else %}
          <a href="{{ url_for('login') }}"
             class="bg-green-600 dark:bg-green-500 text-white py-2 px-4 rounded-md shadow-md hover:bg-green-700 dark:hover:bg-green-400 transition duration-200">
            サインイン
          </a>
        {% endif %}

        <!-- ダークモード切り替えボタン -->
        <button id="theme-toggle" class="bg-gray-200 dark:bg-yellow-500 text-black dark:text-white p-2 rounded ml-4">
          🌙
        </button>
      </div>
    </nav>
  </header>

  <!-- メインコンテンツ -->
  <main class="container mx-auto py-10 px-6 flex-grow">
    {% block content %}{% endblock %}
  </main>

  <!-- フッター -->
  <footer class="bg-gray-800 text-white text-center py-4 mt-auto">
    <p>&copy; 2025 My Flask AI App</p>
  </footer>

  <!-- ダークモード切り替えスクリプト -->
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
